<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interval Signal Timer Pro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
            --prep-color: #f1c40f;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: var(--primary-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .app-container {
            width: 90%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .top-tools {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            /* z-index„ÇíËøΩÂä†„Åó„Å¶‰ªñ„ÅÆË¶ÅÁ¥†„Çà„ÇäÊâãÂâç„Å´ÈÖçÁΩÆ */
            z-index: 100;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            /* Âà§ÂÆö„ÇíÁ¢∫ÂÆü„Å´‰∏∏Êû†„ÅÆ‰∏≠„Å´„Åô„Çã„Åü„ÇÅ */
            padding: 0;
            outline: none;
        }

        .tool-btn:hover { background: rgba(255, 255, 255, 0.25); }
        .tool-btn.active { color: var(--prep-color); }

        h1 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            opacity: 0.9;
            /* „Çø„Ç§„Éà„É´„Åå„Éú„Çø„É≥„ÅÆ‰∏ã„Å´ÊΩú„ÇäËæº„ÇÄ„Çà„ÅÜ„Å´Ë®≠ÂÆöÔºàÂøµ„ÅÆ„Åü„ÇÅÔºâ */
            position: relative;
            z-index: 1;
        }

        .settings {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .settings.hidden {
            opacity: 0.1;
            pointer-events: none;
            transform: scale(0.95);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        label { font-size: 0.75rem; font-weight: 700; }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            padding: 5px 10px;
            width: 70px;
            font-family: inherit;
            font-size: 0.9rem;
            text-align: center;
            outline: none;
        }

        .timer-wrapper {
            position: relative;
            margin: 15px auto;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s ease;
            stroke: var(--accent-color);
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        .main-timer {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }

        .status-label {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.15);
            padding: 10px;
            border-radius: 15px;
        }

        .stat-value { display: block; font-size: 1.2rem; font-weight: 700; }
        .stat-label { font-size: 0.7rem; opacity: 0.7; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .btn-start { background: #ffffff; color: #1e3c72; }
        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2); }
        .btn-stop { background: rgba(255, 69, 58, 0.9); color: white; display: none; }
        .btn-reset { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.1); }

        .is-prepping .progress-ring__circle {
            stroke: var(--prep-color);
            filter: drop-shadow(0 0 5px var(--prep-color));
        }
        .is-prepping .status-label { color: var(--prep-color); }

        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .shortcut-tip {
            margin-top: 15px;
            font-size: 0.65rem;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .shortcut-tip { display: none; }
            .app-container { padding: 20px 15px; }
        }
    </style>
</head>
<body>

    <div id="message-box"></div>

    <div class="app-container" id="main-container">
        <div class="top-tools">
            <button class="tool-btn" id="mute-btn" title="Ê∂àÈü≥ÂàáÊõø">üîä</button>
            <button class="tool-btn" id="fullscreen-btn" title="ÂÖ®ÁîªÈù¢ÂàáÊõø">‚õ∂</button>
        </div>

        <h1>„Ç§„É≥„Çø„Éº„Éê„É´„Éª„Ç∑„Ç∞„Éä„É´</h1>
        
        <div class="settings" id="settings-area">
            <div class="setting-item">
                <label>„Çø„Ç§„Éû„Éº (Áßí)</label>
                <input type="number" id="interval-input" value="21" min="1">
            </div>
            <div class="setting-item">
                <label>Ê∫ñÂÇôÊúüÈñì (Áßí)</label>
                <input type="number" id="prep-input" value="5" min="0">
            </div>
        </div>

        <div class="timer-wrapper" id="timer-wrapper">
            <svg class="progress-ring" width="180" height="180">
                <circle stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="transparent" r="82" cx="90" cy="90"/>
                <circle id="progress-bar" class="progress-ring__circle" stroke-width="8" stroke-linecap="round" fill="transparent" r="82" cx="90" cy="90"/>
            </svg>
            <div class="main-timer" id="display">0</div>
            <div class="status-label" id="status-label">READY</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="count-value">0</span>
                <span class="stat-label">ÂÆå‰∫ÜÂõûÊï∞</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="total-time">00:00</span>
                <span class="stat-label">ÂêàË®àÊôÇÈñì</span>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn-start">ÈñãÂßã</button>
            <button id="stop-btn" class="btn-stop">ÂÅúÊ≠¢</button>
            <button id="reset-btn" class="btn-reset">„É™„Çª„ÉÉ„Éà</button>
        </div>

        <div class="shortcut-tip">Space: ÈñãÂßã/ÂÅúÊ≠¢ | R: „É™„Çª„ÉÉ„Éà</div>
    </div>

    <!-- Èü≥Â£∞„Ç¢„Çª„ÉÉ„Éà -->
    <audio id="chime-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="ui-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>
    <audio id="tick-beep" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <script>
        const display = document.getElementById('display');
        const statusLabel = document.getElementById('status-label');
        const countDisplay = document.getElementById('count-value');
        const totalDisplay = document.getElementById('total-time');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const settingsArea = document.getElementById('settings-area');
        const timerWrapper = document.getElementById('timer-wrapper');
        const messageBox = document.getElementById('message-box');
        const muteBtn = document.getElementById('mute-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const mainContainer = document.getElementById('main-container');

        const intervalInput = document.getElementById('interval-input');
        const prepInput = document.getElementById('prep-input');

        const chimeSound = document.getElementById('chime-sound');
        const uiClick = document.getElementById('ui-click');
        const tickBeep = document.getElementById('tick-beep');

        const allSounds = [chimeSound, uiClick, tickBeep];

        const radius = progressBar.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        progressBar.style.strokeDasharray = `${circumference} ${circumference}`;
        
        let timerId = null;
        let isRunning = false;
        let mode = 'IDLE'; 
        let timeLeft = 0;
        let totalSeconds = 0;
        let signalCount = 0;
        let isMuted = false;
        let wakeLock = null;

        // Ë®≠ÂÆö„ÅÆË™≠„ÅøËæº„Åø
        const savedInterval = localStorage.getItem('timer_interval');
        const savedPrep = localStorage.getItem('timer_prep');
        if (savedInterval) intervalInput.value = savedInterval;
        if (savedPrep) prepInput.value = savedPrep;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            progressBar.style.strokeDashoffset = offset;
        }

        function playSound(sound, volume = 1.0) {
            if (!sound || isMuted) return;
            sound.volume = volume;
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function unlockAudio() {
            allSounds.forEach(sound => {
                sound.play().then(() => { sound.pause(); sound.currentTime = 0; }).catch(() => {});
            });
        }

        function showMessage(msg) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 2000);
        }

        /**
         * „Çπ„É™„Éº„ÉóÈò≤Ê≠¢Ê©üËÉΩ„Çí„É™„ÇØ„Ç®„Çπ„Éà„Åô„Çã
         * „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éù„É™„Ç∑„Éº„ÅßÂà∂Èôê„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈùô„Åã„Å´Â§±Êïó„Åô„Çã„Çà„ÅÜ„Å´‰øÆÊ≠£
         */
        async function requestWakeLock() {
            if (!('wakeLock' in navigator)) return;
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Éù„É™„Ç∑„Éº„Å´„Çà„ÇãÂà∂Èôê„ÅØÁÑ°Ë¶ñ„Åó„Å¶„Çø„Ç§„Éû„Éº„ÇíÁ∂öË°å
                console.warn("Wake Lock restricted by policy:", err.message);
            }
        }

        function updateDisplay() {
            display.textContent = timeLeft;
            let limit = mode === 'PREP' ? parseInt(prepInput.value) : parseInt(intervalInput.value);
            let percent = limit > 0 ? ((limit - timeLeft) / limit) * 100 : 0;
            if (mode === 'IDLE') percent = 0;
            setProgress(percent);

            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            totalDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            countDisplay.textContent = signalCount;
        }

        function startTimer() {
            if (isRunning) return;
            const intervalVal = parseInt(intervalInput.value);
            const prepVal = parseInt(prepInput.value);
            if (isNaN(intervalVal) || intervalVal <= 0) {
                showMessage("ÊôÇÈñì„ÇíÊ≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                return;
            }

            // Ë®≠ÂÆö„ÅÆ‰øùÂ≠ò
            localStorage.setItem('timer_interval', intervalVal);
            localStorage.setItem('timer_prep', prepVal);

            unlockAudio();
            requestWakeLock();

            isRunning = true;
            settingsArea.classList.add('hidden');
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';

            if (mode === 'IDLE') {
                if (prepVal > 0) { initPrepMode(prepVal); } else { initRunningMode(); }
            }
            timerId = setInterval(tick, 1000);
        }

        function initPrepMode(val) {
            mode = 'PREP';
            timeLeft = val;
            statusLabel.textContent = "PREPARING";
            timerWrapper.classList.add('is-prepping');
            updateDisplay();
        }

        function initRunningMode() {
            mode = 'RUNNING';
            timeLeft = parseInt(intervalInput.value);
            statusLabel.textContent = "MEASURING";
            timerWrapper.classList.remove('is-prepping');
            playSound(chimeSound);
            updateDisplay();
        }

        function tick() {
            if (mode === 'RUNNING') totalSeconds++;
            if (timeLeft <= 3 && timeLeft > 0) { playSound(tickBeep, 0.8); }
            timeLeft--;

            if (timeLeft < 0) {
                if (mode === 'PREP') {
                    initRunningMode();
                } else {
                    signalCount++;
                    timeLeft = parseInt(intervalInput.value);
                    playSound(chimeSound);
                    confetti({ particleCount: 40, spread: 50, origin: { y: 0.8 }, colors: ['#ffffff', '#00d2ff', '#f1c40f'] });
                }
            }
            updateDisplay();
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerId);
            startBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
            if (wakeLock) { 
                wakeLock.release().catch(() => {});
                wakeLock = null; 
            }
        }

        function resetTimer() {
            stopTimer();
            playSound(uiClick);
            mode = 'IDLE';
            totalSeconds = 0;
            signalCount = 0;
            timeLeft = parseInt(intervalInput.value);
            statusLabel.textContent = "READY";
            settingsArea.classList.remove('hidden');
            timerWrapper.classList.remove('is-prepping');
            updateDisplay();
            showMessage("„É™„Çª„ÉÉ„ÉàÂÆå‰∫Ü");
        }

        // „ÉÑ„Éº„É´Ê©üËÉΩ
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            muteBtn.classList.toggle('active', isMuted);
            showMessage(isMuted ? "„Éü„É•„Éº„Éà‰∏≠" : "Èü≥ÈáèON");
        });

        fullscreenBtn.addEventListener('click', () => {
            try {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.warn("Fullscreen restricted:", err.message);
                        showMessage("ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÅØ„Åì„ÅÆÁí∞Â¢É„Åß„ÅØË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
                    });
                    fullscreenBtn.textContent = 'ÂÜÖ';
                } else {
                    document.exitFullscreen().catch(() => {});
                    fullscreenBtn.textContent = '‚õ∂';
                }
            } catch (err) {
                console.warn("Fullscreen error:", err);
            }
        });

        // „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà„Ç≠„Éº
        window.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.code === 'Space') {
                e.preventDefault();
                isRunning ? stopTimer() : startTimer();
            } else if (e.key.toLowerCase() === 'r') {
                resetTimer();
            }
        });

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        timeLeft = parseInt(intervalInput.value);
        updateDisplay();
    </script>
</body>
</html>
